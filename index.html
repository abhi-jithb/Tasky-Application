<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Application</title>
    <link rel="stylesheet" href="./styles.css">  
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body onload="loadInitialData()">


<!-- btn for small screen_size -->
<div class="add__new__btn__mobile__only d-md-none">
     <button class="btn btn-outline-dark add__new__button__mobile__only" data-bs-toggle="modal" data-bs-target="#addNewModal" >
       <i class="fa-solid fa-plus mr-4"></i>Add items </button>
       <!-- copied -->
    
  </div>

<!--Add a new item Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModal" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 justify-content-end" id="addNewModal">Add New Item </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
 <!-- Image -->
       <form>
  <div class="mb-3">
    <label for="imageurl" class="form-label">image URL</label>
    <input type="url" class="form-control" id="imageurl" aria-describedby="imageDesc" placeholder="https://abc.com/image_url.png">
    <div id="imageDesc" class="form-text">It is opitonal</div>
  </div>
  <!-- Task Title -->
 <div class="mb-3">
    <label for="taskTitle" class="form-label">Task Title</label>
    <input type="text" class="form-control" id="taskTitle" placeholder="Task Title!!" required>
  </div>

  <!-- Task Type -->
     <div class="mb-3">
    <label for="tags" class="form-label">Task Type</label>
    <input type="text" class="form-control" id="tags" placeholder="Task Type!!" required>
  </div>

  <!-- Task Description -->
 <div class="mb-3">
    <label for="taskDescription" class="form-label">Task Description</label>
    <textarea placeholder="Task Description!!" type="text" class="form-control" id="taskDescription" rows="3" required></textarea>
    </div>
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-outline-dark" onclick="handleSubmit()">Add to Cart</button> 
      </div>
    </div>
  </div>
</div>

<!-- open Task model -->

<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__model__body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>


<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tasky Application
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        </ul>
       
       <button type="button" class="btn btn-outline-primary d-flex align-items-center gap-2 justify-content-end"
        type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
        <i class="fa-solid fa-plus mr-4"></i>Add items
       </button>
    </div>
  </div>
</nav>

<!-- search bar -->
      <div class="container">
        <section class="mt-5">
          <div class="row justify-content-center">

            <div class="col-sm-12 col-md-6">
              <div class="input-group flex-nowrap shadow-lg rounded">
              <input type="search" class="form-control" placeholder="Search your task here..." aria-label="Search Task"
               aria-describedby="addon-wrapping" oninput="searchTask.apply(this, arguments)"/>
              <span class="input-group-text" id="addon-wrapping">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              </div>
            </div>
        </section>

        <!-- card collections -->
<section class="mt-3">
  <div class="row task__contents">
  </div>
</section>
 </div>
<!-- scripts -->
    <script src="./script.js" >
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
